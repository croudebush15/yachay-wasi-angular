<app-perfil></app-perfil>
<br>


<img class="wave" src="assets/acurela.png">
	<div class="container">
		<div class="img">
			<img src="assets/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
        <br><br>
				<h2 class="title">Perfil</h2>
           		<div class="input-div one">
           		   <div class="i">
                     <fa-icon [icon]="faUser"></fa-icon>
           		   </div>
           		   <div class="div">
                        <a>Nombre</a>
           		   		<input type="text" class="Name" disabled>
                      <p>{{user.firstName}}</p>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
                    <fa-icon [icon]="faUser"></fa-icon>
           		   </div>
           		   <div class="div">
                        <a>Apellido</a>
                    <input type="text" class="input" disabled>
                    <p>{{user.lastName}}</p>
            	   </div>
            	</div>
                <div class="input-div pass">
                    <div class="i"> 
                        <fa-icon [icon]="faIdCard"></fa-icon>
                    </div>
                    <div class="div">
                      <a>Documento de identidad</a>
                    <input type="text" class="input" disabled>
                    <p>{{user.document_number}}</p>
                    </div>
                 </div>
                 <div class="input-div pass">
                    <div class="i"> 
                        <fa-icon [icon]="faBirthdayCake"></fa-icon>
                    </div>
                    <div class="div">
                      <a>Fecha de nacimiento</a>
                    <input type="text" class="input" disabled>
                    <p>{{user.birthDate}}</p>
                     </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <fa-icon [icon]="faPhone"></fa-icon>
                    </div>
                    <div class="div">
                      <a>Teléfono</a>
                    <input type="text" class="input" disabled>
                    <p>{{user.phone}}</p>
                     </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <fa-icon [icon]="faEnvelope"></fa-icon>
                    </div>
                    <div class="div">
                      <a>Correo</a>
                    <input type="text" class="input" disabled>
                    <p>{{user.email}}</p>
                     </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <fa-icon [icon]="faLocationArrow"></fa-icon>
                    </div>
                    <div class="div">
                      <a>Dirección</a>
                    <input type="text" class="input" disabled>
                    <p>{{user.address}}</p>
                     </div>
                </div>
                
                <br>
            </form>
        </div>
    </div>

<br><br><br><br>

<app-footer></app-footer>
