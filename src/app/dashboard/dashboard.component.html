            <div class="card-body">
              <a href="clase"><h5 class="card-title">{{ classroom.course.name }} ({{ classroom.name }})</h5></a>
              <span *ngIf="classroom.dayOfWeek === 'lun'">Día: Lunes </span>
              <span *ngIf="classroom.dayOfWeek === 'mie'">Día: Miércoles </span>
              <span *ngIf="classroom.dayOfWeek === 'vie'">Día: Viernes </span>
              <br>
              <span> Hora: {{ classroom.horaI }}</span>
              <span> {{ classroom.horaF }}</span>
            </div>
        </div>         
    </main>
</div>
